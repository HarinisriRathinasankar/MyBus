<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="loginstyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <div class="right-corner">
        <a href='bus.html'><h1>MyBus.Com</h1></a><img src="b.png"></div></div>
        <div class="back">
        <div class="main">
                <form name="formname">
                    <div class="container">
                        <h2>MyBus.Com</h2>
                        <p>Login</p>
                        <hr>
                    <div class="form-group">
                    <i class="fa fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required></div>

                    <div class="form-group">
                    <i class="fa fa-solid fa-unlock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required></div>

                        <button type="button" class="but_button" onclick="ValidateForm()">Login</button>
                </form>
                <a href="reg.html" >New member?Sign Up</a>
            </div>
            <center><a href="bus.html">Home</a></center>
        </div></div>
    </body>
    <script>
        function ValidateForm(){
            var password=document.getElementById("password").value;
            var email=document.getElementById("email").value;
            var retrived=localStorage.getItem("users");
            var stored=JSON.parse(retrived);
            let success=false;
            for (let i=0 ;i< stored.length ;i++) {
                var useremail=stored[i].Email;
                var userpass=stored[i].Password;
                if(useremail==email && userpass ==password){
                    success=true;
                    alert("Login Successful");
                    location.assign("bus.html");
                    return true;
                }
            }
            if (success==false){
                alert("login failed");
                return false;
            }
        }
    </script>
</html>
