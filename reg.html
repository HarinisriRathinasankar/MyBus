<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="regstyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="icon" href="favicon.ico" >
    </head>
    <body>
        <div class="header">
            <div class="right-corner">
        <a href='bus.html'><h1>MyBus.Com</h1></a><img src="b.png"></div></div>
        <div class="back">
        <div class="main">
                <form method="post"  onsubmit="ValidateRegForm()" >
                    <div class="container">
                        <h2>MyBus.Com</h2>
                        <p>Enter you Details to become our customer.</p>
                        <hr>
                       <div class="form-group"> 
                    <i class="fa fa-solid fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name" required></div>

                    <div class="form-group">
                    <i class="fa fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required></div>

                    <div class="form-group">
                    <i class="fa fa-solid fa-phone"></i>
                    <input type="number" name="mobile" id="mobile" placeholder="Mobile" required></div>

                    <div class="form-group">
                    <i class="fa fa-solid fa-unlock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required></div>

                    <div class="form-group">
                        <i class="fa fa-thin fa-lock"></i>
                    <input type="password" name="password_confirmation" id="pass_conf" placeholder="Conform password" required></div>
                        <button type="submit" on-click="submit" class="but_button">Submit</button>
                </form>
            </div>
            <center><a href="bus.html">Back</a></center>
        </div></div>
        <script src="reg.js"></script>
    </body>
</html>
